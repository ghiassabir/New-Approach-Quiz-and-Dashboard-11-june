<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Hub Quiz Player</title>
     <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for consistent typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- PapaParse for reading CSV files from URL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body class="text-gray-800">

    <!-- Header Section -->
    <header class="sathub-header p-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="https://placehold.co/128x128/ffffff/2a5266?text=LOGO" alt="SAT Hub Logo" class="h-10 w-auto mr-3 rounded-md">
                <h1 id="quizTitle" class="sathub-header-title text-xl font-bold">SAT Hub Quiz</h1>
            </div>
            <div id="timer" class="text-lg font-mono text-white">00:00</div>
        </div>
    </header>

    <!-- Main Quiz Container -->
    <div class="quiz-container p-4">

        <!-- Welcome Screen: Collects student email -->
        <div id="welcomeScreen" class="text-center bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">SAT Practice Quiz</h2>
            <p class="mb-6 text-gray-600">Enter your email to begin the quiz. Your progress will be saved automatically.</p>
            <input type="email" id="studentEmail" placeholder="Enter your email address" class="w-full max-w-md p-3 border-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            <button id="startButton" class="nav-button mt-4">Start Quiz</button>
        </div>

        <!-- Quiz Area: Shown after starting the quiz -->
        <div id="quizArea" class="hidden">
            <!-- Main Content: Split Screen -->
            <div class="flex flex-col md:flex-row gap-6">
                <!-- Left Panel: Question Navigator -->
                <div class="w-full md:w-1/4 bg-white p-4 rounded-lg shadow-md order-first md:order-last">
                    <h3 class="font-bold mb-4 text-center">Tools & Navigation</h3>
                    <div class="flex justify-center gap-4 mb-4">
                        <button id="markReviewBtn" class="tool-button" title="Mark for Review">ðŸš©</button>
                    </div>
                    <div id="questionNavigator" class="grid grid-cols-5 gap-2">
                        <!-- Navigator buttons will be inserted here -->
                    </div>
                </div>

                <!-- Center Panel: Question and Answers -->
                <div class="w-full md:w-3/4 bg-white p-6 rounded-lg shadow-md">
                    <!-- Top Bar: Progress -->
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-sm font-medium text-gray-600">Progress</span>
                            <span id="progressText" class="text-sm font-medium text-gray-600"></span>
                        </div>
                        <div class="progress-bar-bg w-full rounded-full h-2.5">
                            <div id="progressBar" class="progress-bar-fill h-2.5 rounded-full" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <!-- Question Display Area -->
                    <div id="questionContainer">
                        <img id="questionImage" src="" alt="Question Diagram" class="max-w-full h-auto mx-auto mb-4 rounded-md shadow-sm hidden">
                        <div id="questionText" class="text-lg mb-6 leading-relaxed"></div>
                        <div id="optionsContainer" class="space-y-3"></div>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Navigation -->
            <div class="mt-6 flex justify-between items-center bg-white p-4 rounded-lg shadow-md">
                <button id="prevButton" class="nav-button">Previous</button>
                <button id="nextButton" class="nav-button">Next</button>
                <button id="submitButton" class="nav-button bg-green-600 hover:bg-green-700 hidden">Submit Quiz</button>
            </div>
        </div>

        <!-- Submission Confirmation Screen -->
        <div id="confirmationScreen" class="hidden text-center bg-white p-8 rounded-lg shadow-md">
             <h2 class="text-2xl font-bold mb-4">Submission Successful!</h2>
             <p class="text-gray-600">Your results have been recorded. You can now close this window.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
